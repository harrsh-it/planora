{% extends 'base.html' %}

{% block title %}Login - PartyHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="max-w-md w-full card">
        <h1 class="text-3xl font-bold text-center mb-2 gradient-text">Welcome Back</h1>
        <p class="text-center text-gray-600 mb-6">Login to your PartyHub account</p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>

            <button type="submit" class="btn-primary w-full">Login</button>
        </form>

        <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="{% url 'signup' %}" class="text-pink-600 font-semibold">Sign Up</a></p>
    </div>
</div>
{% endblock %}
